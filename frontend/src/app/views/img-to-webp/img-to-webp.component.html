<div
  class="d-flex flex-column align-items-center justify-content-center w-100 h-100"
>
  <div class="row h1 mb-auto">
    <p class="text-center">Image to WEBP</p>
  </div>
  <div class="row mx-4">
    <app-file-upload
      fileFormats="image/png,image/jpeg,image/jpg"
    ></app-file-upload>
  </div>

  <div class="row">
    <app-images-grid [images]="(images | async) || []"></app-images-grid>
  </div>
</div>
