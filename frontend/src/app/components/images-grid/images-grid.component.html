<p-dataView
  [paginator]="true"
  [totalRecords]="total"
  [alwaysShowPaginator]="true"
  [lazy]="true"
  [rows]="12"
  [totalRecords]="total"
  layout="grid"
  [value]="images"
  (onLazyLoad)="loadImages($event)"
>
  <ng-template let-image let-images pTemplate="grid">
    <div class="grid grid-nogutter">
      <div
        *ngFor="let image of images"
        class="col-12 sm:col-6 md:col-4 xl:col-3 p-2"
      >
        <app-image-container [image]="image"></app-image-container>
      </div>
    </div> </ng-template
></p-dataView>
