<ng-container *ngIf="!!image">
  <div
    [ngClass]="{ 'opacity-0': !display, 'opacity-1': display }"
    class="image-item"
  >
    <img
      draggable="false"
      (load)="display = true"
      [src]="host + image.path"
      alt="Image"
    />

    <p class="image-filename">{{ image.name | filename }}</p>
  </div>
</ng-container>
